function getPid(){
    var urlArr = {
        pclianjia:'page.lianjia.com',
        pcke:'page.ke.com',
        mlianjia:'m.lianjia.com',
        mke:'m.ke.com',
    }
    var digFif = {
        lianjia:'//dig.lianjia.com/t.gif',
        ke: '//dig.lianjia.com/bigc.gif'
    }
    var pid = '';
    var dig_target = digFif.lianjia;
    var hostname = window.location.hostname;
    
    switch (hostname) {
        case urlArr.pclianjia :
        case 'test-'+urlArr.pclianjia:
            pid = 'page';
            break;
        case urlArr.pcke:
        case 'test-'+urlArr.pcke :
            pid = 'bigc_pc_ershou';
            dig_target = digFif.ke;
            break;
        case urlArr.mlianjia :
        case 'test-'+urlArr.mlianjia :
            pid = 'lianjiamweb';
            break;
        case urlArr.mke :
        case 'test-'+urlArr.mke :
            pid = 'bigc_m_ershou';
            dig_target = digFif.ke;
            break;
    }
    return {
        pid:pid,
        dig_target: dig_target
    }
}

//获取cookie
function getCookie (e) {
    if (document.cookie.length > 0) {
        var n = document.cookie.indexOf(e + "=");
        if (-1 != n) {
            n = n + e.length + 1;
            var t = document.cookie.indexOf(";", n);
            return -1 == t && (t = document.cookie.length), decodeURIComponent(document.cookie.substring(n, t))
        }
    }
    return ""
}

var UT = {
    send: function(data, el, config) {

        var utConf = __STAT_LJ_CONF;
        var params = config || utConf.params,
            timeStamp = data.r = +new Date(),
            win = window,
            enc = encodeURIComponent,
            img = win["UT" + timeStamp] = new Image(),
            j, h = [];

        if (params) {
            for (var d in params) {
                if(params[d] !== j && data[d] === j) {
                    data[d] = params[d];
                }
            }
        }

        if(data.type === 'click' && el) {
            this.checkClick(el, data);
        }

        for (j in data) {
            h.push(j + "=" + enc(data[j]||''));
        }

        img.onload = img.onerror = function () {
            win["UT" + timeStamp] = null;
        };

        img.src = utConf.url + "?" + h.join("&");
        img = h = null;
    },
    checkClick: function(el, data) {

        var TAG_LINK = 'A';
        var href = '';
        var elParent = null;

        href = (el.tagName.toUpperCase() === TAG_LINK ? el.getAttribute("href", 2) : '');
        if(!href && (elParent = el.parentNode) && elParent.nodeType === 1) {
            href = (elParent.tagName.toUpperCase() === TAG_LINK ? elParent.getAttribute("href", 2) : '');
        }

        if(href) {
            data.url = href;
            data.subtype = 'link';
        } else {
            data.subtype = 'button';
            data.url = data.url
                  || el.getAttribute("data-log_url")
                  || (elParent=el.parentNode||el).getAttribute("data-log_url")
                  || (
                        (elParent=elParent.parentNode||elParent)
                     && (elParent.nodeType === 1)
                     && elParent.getAttribute("data-log_url")
                     )
                  || "";
        }

        this.attr(el, data);

    },
    path: function() {

    },
    attr: function(el, data) {
        var modId = el.getAttribute("log-mod");
        var blAttr = el.getAttribute("data-bl");
        var elAttr = el.getAttribute("data-el");
        var InAttr = el.getAttribute("data-log_index");
        var valAttr = el.getAttribute("data-log_value");

        data.bl = data.bl || blAttr || '';
        data.el = data.el || elAttr || '';
        data.index = data.index || InAttr || '';
        data.value = data.value || valAttr || '';

        if (!modId) {
            if (el.parentNode && el.parentNode.nodeType === 1 && el.parentNode.tagName.toUpperCase() !== 'BODY') {
                this.attr(el.parentNode, data);
            }
        } else {
            data.mod = modId;
        }
    },
};

    //自动把所有连接加上utm参数
    $(document.body).on("click", "a", function(event) {
        event.preventDefault();
        var qs = location.search.slice(1).split('&')
        var utm_querys = [];
        var utm_keys = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term']
        $.each(qs,function(k,v) {
            var temp = v.split('=');
            if($.inArray(temp[0],utm_keys)>=0){
                utm_querys.push(v);
            }
        })
        utm_querys = utm_querys.join('&')
        var url = $(this).attr('href');
        isPreventDefault = true;
        if(url.indexOf('?')>=0){
            url.replace('?','?'+utm_querys);
        }
        else{
            url+='?'+utm_querys
        }
        window.open(url,'_blank');
    });
})();
